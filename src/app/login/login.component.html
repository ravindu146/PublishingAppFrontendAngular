<div class="container mt-4" >
  <h1>User Login</h1>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
        <div *ngIf="f.email.errors.required">Email is required.</div>
        <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
        <div *ngIf="f.password.errors.required">Name is required.</div>
        <div *ngIf="f.password.errors.minlength">Name should be 3 character.</div>
      </div>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Horizontal button group">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary mr-2">Login</button>
      <button type="button" (click)="goToRegistration()" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
