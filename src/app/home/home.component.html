<div *ngIf="!sessionData" class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">
      <h2>Welcome to Our Website</h2>
      <p>Please log in or register to access the content.</p>
      <div class="button-container d-flex justify-content-center">
        <button class="btn btn-primary" routerLink="/">Login</button>
        <button class="btn btn-success" routerLink="/register">Register</button>
      </div>
    </div>
  </div>
</div>

<app-newsfeed *ngIf="sessionData"></app-newsfeed>
